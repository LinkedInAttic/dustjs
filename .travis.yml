language: node_js
node_js:
  - "8"
  - "9"
  - "10"
matrix:
  include:
    - node_js: "11"
      env:
        - TEST="all"
        - CXX=g++-4.8
notifications:
  email:
    - jchan@linkedin.com
    - skinast@linkedin.com
before_install:
  - npm install -g npm@3
before_script:
  - npm update
sudo: false
cache:
  directories:
    - node_modules
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
